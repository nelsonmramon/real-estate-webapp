<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== BOXICONS ===============-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive real state website - Bedimcode</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">
          Apex Realty <i class="bx bxs-home-smile"></i>
        </a>
        <div class="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#home" class="nav-link">
                <i class="bx bx-home"></i>
                <span>Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#popular" class="nav-link">
                <i class="bx bx-building-house"></i>
                <span>Residences</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#value" class="nav-link">
                <i class="bx bx-award"></i>
                <span>Value</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">
                <i class="bx bx-phone-call"></i>
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </div>

        <a href="" class="button nav-button"> Subscribe </a>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home-container container grid">
          <div class="home-data">
            <h1 class="home-title">
              Discover <br />
              Most Suitable <br />
              Property
            </h1>
            <p class="home-description">
              Find a variety of properties that suit you very easily, forget all
              difficulties in finding a residence for you
            </p>
            <form action="" class="home-search">
              <i class="bx bxs-map"></i>
              <input
                type="search"
                placeholder="Search by Location..."
                class="home-search-input"
              />
              <button class="button">Search</button>
            </form>

            <div class="home-value">
              <div>
                <h1 class="home-value-number">9K <span>+</span></h1>
                <span class="home-value-description"
                  >Premium <br />
                  Product</span
                >
              </div>
              <div>
                <h1 class="home-value-number">2K <span>+</span></h1>
                <span class="home-value-description"
                  >Happy <br />
                  Customer</span
                >
              </div>
              <div>
                <h1 class="home-value-number">28K <span>+</span></h1>
                <span class="home-value-description"
                  >Awards <br />
                  Winning</span
                >
              </div>
            </div>
          </div>
          <div class="home-images">
            <div class="home-orbe"></div>
            <div class="home-img">
              <img src="assets/img/home.jpg" alt="">
            </div>
          </div>
        </div>
      </section>

      <!--==================== LOGOS ====================-->
      <section class="logos section"></section>

      <!--==================== POPULAR ====================-->
      <section class="section" id="popular"></section>

      <!--==================== VALUE ====================-->
      <section class="value section" id="value"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact"></section>

      <!--==================== SUBSCRIBE ====================-->
      <section class="subscribe section"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer section"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== SWIPER JS ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
